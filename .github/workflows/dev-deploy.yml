name: dev-deploy
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Validate (WIP)
        run: npm run validate || true
      - name: Create a TTS save
        run: npm run compile
      - name: Create Workshop file
        run: npm run convertToBSON
      - name: Save the TTS save as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ModSaveFile
          path: |
            dist
  push-to-steam:
    needs: compile
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ModSaveFile
          path: ./dist/
      - name: steam-workshop-legacy-upload
        shell: cmd
        run: |
          "C:\Program Files (x86)\kpsteam\kpsteam.exe" upload --legacy --app 286160 --item 2817359776 --path ".\dist\MarvelChampionsLCG.bson"