name: dev-deploy
on:
  push:
    branches:
      - 'ci'
  workflow_dispatch:
jobs:
  push-to-steam:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: steam-workshop-legacy-upload
        shell: cmd
        run: |
          "C:\Program Files (x86)\Steam\Steam.exe" -login $STEAM_USERNAME $STEAM_PASSWORD
          timeout 10
          "C:\Program Files (x86)\kpsteam\kpsteam.exe" upload --legacy --app 286160 --item 2817359776 --path ".\mod"