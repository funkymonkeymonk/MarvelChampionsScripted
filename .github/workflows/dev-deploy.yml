name: dev-deploy
on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install dependencies
        run: npm ci
      - name: Validate (WIP)
        run: npm run validate || true
      - name: Create a TTS save
        run: npm run compile
      - name: Save the TTS save as artifact
        uses: actions/upload-artifact@v3
        with:
          name: Mod Save file
          path: |
            dist
  push-to-steam:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Install bson
        shell: cmd
        run: npm install bson
      - uses: actions/download-artifact@v3
        with:
          name: ModSaveFile
          path: ./dist/
      - name: Convert save file to BSON
        shell: cmd
        run: node ./tools/workshopPrep.js
      - name: steam-workshop-legacy-upload
        shell: cmd
        run: |
          "C:\Program Files (x86)\kpsteam\kpsteam.exe" upload --legacy --app 286160 --item 2817359776 --path ".\dist\MarvelChampionsLCG.bson"